<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs = 'trackingMethod: best;'>
			<a-marker preset="hiro">
				<a-entity scale="0.5 0.5 0.5" rotation="-90 0 0">
					<a-plane width="3.5" height="3.5" rotation="-55 0 0"position="0 -1 0" color="purple"
						src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
					<a-torus position="0 0.5 0" color="green" radius="0.5"
					   animation="property: components.material.material.color;
					type: color; from: green; to: red; loop: true; dur: 10000">
					</a-torus>
					<a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
					<a-torus-knot color="orange" radius="0.5" position="1 0.5 0"></a-torus-knot>
					<a-plane width="2.5" height="1.5" position="0 1 -1"
					 src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"></a-plane>
					<a-text value="Buiko Valeria" color="black" width="3" position="0 1 -1"></a-text>
				</a-entity>
			</a-marker>
      			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
