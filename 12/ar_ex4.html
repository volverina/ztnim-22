<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../aframe/aframe.min.js"></script>
		<script src="../ar/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-assets>
				<img id="sky" src="../assets/kris-guico-rsB-he-ye7w-unsplash.jpg">
				<img id="owl" src="../assets/sova.png">
			</a-assets>
			<a-marker preset="hiro">
			<!--<a-sky color="#dfeef1" src="#sky"></a-sky>-->
				<a-entity scale="0.25 0.25 0.25" rotation="-90 0 0">
					<a-plane width="9" height="2" position="3 1 -9"></a-plane>
					<a-torus position="-2 1 -5" color="green" radius="1.2" 	animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
					<a-text value="Щось українською!" font="../assets/custom-msdf/custom-msdf.json" negate="false" color="black" width="10" position="-0.5 1 -6"></a-text>
					<a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"></a-plane>
					<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
					<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
					animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"
					></a-torus-knot>
					<a-entity rotation="0 33.5 0" position="5 0 0">
						<a-sphere color="yellow" radius="5" position="1 4 -14.5" src="#owl"
						animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
						<a-cylinder height="12" radius="0.5" position="1 4 -14.5"></a-cylinder>
					</a-entity>
				</a-entity>
			</a-marker>
      			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
